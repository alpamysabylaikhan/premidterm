<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table & Form</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <header class="header">
    <h1>Table and Form</h1>
  </header>

  <div class="navbar">
    <a href="index.html">task 1</a>
    <a href="tribute.html">task 2</a>
    <a href="table_form.html" class="active">task 3</a>
    <a href="midterm.html">task 4</a>
  </div>

  <div class="container">
    <h2 id="grades-title">Student Grades</h2>
    <table class="grades-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Subject</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">Abylai</td>
          <td>Math</td>
          <td>A+</td>
        </tr>
        <tr>
          <td>English</td>
          <td>A+</td>
        </tr>
        <tr class="highlight-row">
          <td>Alibek</td>
          <td>Science</td>
          <td>B+</td>
        </tr>
        <tr>
          <td>Zhanna</td>
          <td colspan="2">In Progress</td>
        </tr>
      </tbody>
    </table>

    <h2>Feedback Form</h2>
    <form class="feedback-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="role">Role:</label>
      <select id="role" name="role">
        <option>Student</option>
        <option>Teacher</option>
        <option>Other</option>
      </select>

      <label>Would you recommend this course to a friend?</label>
      <div class="radio-group">
        <label><input type="radio" name="like" value="yes"> Yes</label>
        <label><input type="radio" name="like" value="no"> No</label>
      </div>

      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <footer class="footer">
    <p>Created by Alpamys Abylaikhan | All rights reserved.</p>
  </footer>
</body>
</html>
